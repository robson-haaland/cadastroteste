<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <form name="formuser"class="card_cadastro">
        <h2>Cadastro</h2>
        <label for="name">Nome:</label>
        <input type="text" name="nome" placeholder="Nome completo">
        <div class="error">Nome Completo é obrigatório</div>
        <div class="error">Nome inválido</div>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"  placeholder="seu@email.com" onchange="onChangeEmail()" >
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error">Email é inválido</div>

        <label for="sexo">Sexo:</label>
        <label>
            <input type="radio" name="sexo" id="isxmas" checked>Masculino

            <input type="radio" name="sexo" id="isxfem">Feminino
        </label>

        <label for="password">Senha</label>
        <input maxlength="10" minlength="5" type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()">
        <input type="password" name="rep_senha" placeholder="Confirmar a senha">
        <div class="error">Senha é obrigatório</div>
        

        <button onclick="return validar()">Cadastrar</button>
        
    </form>
    
    
    <script src="./script.js"></script>
</body>


</html>
