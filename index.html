<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de cadastro</title>
</head>

<body>
    <form class="card_cadastro">
        <h2>Cadastro</h2>
        <label for="name">Nome:</label>
        <input maxlength="99" minlength="3" type="text" placeholder="Nome Completo" id="nome" required>

        <label for="e-mail">E-mail:</label>
        <input type="e-mail" placeholder="E-mail" required>

        <label for="sexo">Sexo:</label>
        <label>
            <input type="radio" name="sexo" id="isxmas" checked>Masculino

            <input type="radio" name="sexo" id="isxfem">Feminino
        </label>

        <label for="password">Senha</label>
        <input type="password" placeholder="Password" required>

        <button onclick="abrirAlerta()">Cadastrar</button>
        <script>
            function abrirAlerta(){
                alert("Cadastro efetuado com sucesso!")
            }
        </script>
    </form>

</body>


</html>
